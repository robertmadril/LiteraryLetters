<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Literate Letters</title>
</head>

<body>

    <div class="full-pg">
        <div class="top-pg">
            <h1>Literate Letters</h1>
            <h2>Guess the classic novel</h2>
        </div>
        <div class="open-book">
            <img src="assets/images/openbook.jpg" type="image/jpg" alt="open book" />
            <div class="left-box">
                <p id="win-cnt"></p>
                <p id="loss-cnt"></p>
            </div>
            <div class="left-start">
                <p id="start">Press any key to start the game</p>
            </div>
            <div class="right-box">

                <h1 id="guess-word"></h1>
                <br>
                <p id="guess-cnt"></p>
                <br>
                <p id="guess-strng"></p>

            </div>
        </div>
        <div class="closed-book">
            <img src="assets/images/closedbook.jpg" type="image/jpg" alt="closed book" />
            <div class="closed-container">
                <p id="answer"></p>
                <p id="restart">Press any key to start a new game</p>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
